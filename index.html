<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <audio controls>
  <source src="https://www.dropbox.com/scl/fi/j1fq9ljt2canotfqxocqa/AURORA-Runaway-320-kbps.mp3?rlkey=xliht5b0e084lu244mz7plrxs&st=fr68tmgy&raw=1" type="audio/mpeg">
  Your browser does not support the audio element.
  
 


</audio>

<a href="https://www.dropbox.com/scl/fi/j1fq9ljt2canotfqxocqa/AURORA-Runaway-320-kbps.mp3?rlkey=xliht5b0e084lu244mz7plrxs&st=fr68tmgy&dl=1" download>Download the audio file</a>


<button onclick="downloadFiles()">Download Files</button>

<script>
function downloadFiles() {
    const fileUrl = 'https://www.dropbox.com/scl/fi/j1fq9ljt2canotfqxocqa/AURORA-Runaway-320-kbps.mp3?rlkey=xliht5b0e084lu244mz7plrxs&st=fr68tmgy&dl=1';

    const downloadFile = (index) => {
        const a = document.createElement('a');
        a.href = fileUrl;
        a.download = `audio-file-${index + 1}.mp3`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };

    // Trigger the first download immediately
    downloadFile(0);

    // Trigger the second download after 10 seconds
    setTimeout(() => downloadFile(1), 10000);
}
</script>



  </body>
</html>
